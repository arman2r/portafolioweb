    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <style type="text/css" media="screen">
    /** intro ***/

    @import url('https://fonts.googleapis.com/css?family=Chau+Philomene+One');

    .intro {
        height: 100vh;
        font-family: 'Chau Philomene One', sans-serif;
        transition: all ease .2s
    }

    .intro .valign {
        width: 100% !important;
    }

    .profile {
        width: 200px;
        height: 200px;
        border-radius: 200px;
        overflow: hidden;
        background-color: #000;
        background-image: url('img/profile/mapa.png');
        background-size: 1150px;
        display: inline-block;
        right: -120px;
        top: -70px;
        position: absolute;
        -webkit-box-shadow: 0px 0px 0px 12px rgba(0, 0, 0, 1);
        -moz-box-shadow: 0px 0px 0px 12px rgba(0, 0, 0, 1);
        box-shadow: 0px 0px 0px 12px rgba(0, 0, 0, 1);
        animation: noBack 1s forwards, introProfile 2s ease-in-out forwards 1s
    }

    @keyframes noBack {
        0% {
            background-size: 10000px;
            right: -300px;
            background-position: -80000000px -8000000px
        }
        50% {
            background-size: 10000px;
            right: -120px;
            background-position: -80000000px -8000000px
        }
        60% {
            background-size: 10000px;
            right: -120px;
            background-position: -80000000px -8000000px
        }
        65% {
            background-size: 10000px;
            background-position: -1000px -3300px
        }
        70% {
            background-size: 1150px;
            background-position: 0px -290px;
        }
        100% {
            background-size: 1150px;
            background-position: 0px -290px;
        }
    }

    @keyframes introProfile {
        0% {
            background-position: 0px -290px;
            background-size: 1150px;
        }
        10% {
            background-position: 0px -290px;
            background-size: 1150px;
        }
        15% {
            background-position: 0px 0px;
            background-size: 1150px;
        }
        25% {
            background-position: 0px 0px;
            background-size: 1150px;
        }
        30% {
            background-position: -300px 0px;
            background-size: 1150px;
        }
        40% {
            background-position: -300px 0px;
            background-size: 1150px;
        }
        45% {
            background-position: -300px -290px;
            background-size: 1150px;
        }
        55% {
            background-position: -300px -290px;
            background-size: 1150px;
        }
        60% {
            background-position: -580px -290px;
            background-size: 1150px;
        }
        70% {
            background-position: -580px -290px;
            background-size: 1150px;
        }
        75% {
            background-position: -580px 0px;
            background-size: 1150px;
        }
        85% {
            background-position: -580px 0px;
            background-size: 1150px;
        }
        90% {
            background-position: -805px 0px;
            background-size: 1072px;
        }
        100% {
            background-position: -805px 0px;
            background-size: 1072px
        }
    }

    .profile:after {
        position: absolute;
        left: 0;
        top: 0;
        content: '';
        width: 100%;
        height: 100%;
        border-radius: 250px;
        animation: shadowProfile .3s ease forwards;
        animation-delay: 4.1s;
    }

    @keyframes shadowProfile {
        from {
            -webkit-box-shadow: inset 0px 0px 0px 0px rgba(83, 52, 109, 0);
            -moz-box-shadow: inset 0px 0px 0px 0px rgba(0, 94, 255, 0);
            box-shadow: inset 0px 0px 0px 0px rgba(0, 94, 255, 0);
        }
        to {
            -webkit-box-shadow: inset 10px 15px 85px 6px rgba(83, 52, 109, 0.3);
            -moz-box-shadow: inset 10px 15px 85px 6px rgba(83, 52, 109, 0.3);
            box-shadow: inset 10px 15px 85px 6px rgba(83, 52, 109, 0.3);
        }
    }

    .intro-txt {
        font-size: 3em;
        overflow: hidden;
        height: 1.5em;
        opacity: 0;
    }

    .contentbody {
        overflow: hidden;
        margin-bottom: 0px !important
    }

    .contentbody .valign-wrapper:first-child .intro-txt {
        animation: fadeInLeftintro .2s forwards 1s;
    }

    @keyframes fadeInLeftintro {
        from {
            opacity: 0;
            transform: translateX(-10em);
            visibility: hidden
        }
        to {
            opacity: 1;
            visibility: visible;
            transform: translateX(1em)
        }
    }

    .contentbody .valign-wrapper:last-child .intro-txt {
        animation: fadeInRightintro .2s forwards 1s;
    }

    @keyframes fadeInRightintro {
        from {
            opacity: 0;
            transform: translateX(10em);
            visibility: hidden
        }
        to {
            opacity: 1;
            visibility: visible;
            transform: translateX(1em)
        }
    }

    .intro-txt span {
        display: block;
        animation: txtcarru 2s ease forwards 1.1s;
    }

    @keyframes txtcarru {
        0% {
            margin-top: 0;
        }
        30% {
            margin-top: 0;
        }
        35% {
            margin-top: -1.8em;
            margin-bottom: 1.8em;
        }
        40% {
            margin-top: -1.6em;
            margin-bottom: 1.6em;
        }
        45% {
            margin-top: -1.65em;
            margin-bottom: 1.65em;
        }
        50% {
            margin-top: -1.65em;
            margin-bottom: 1.65em;
        }
        55% {
            margin-top: -1.65em;
            margin-bottom: 1.65em;
        }
        60% {
            margin-top: -1.6em;
            margin-bottom: 1.6em;
        }
        65% {
            margin-top: -2.9em;
            margin-bottom: 2.9em;
        }
        70% {
            margin-top: -2.8em;
            margin-bottom: 2.8em;

        75% {

        85% {

        }
        90% {
            margin-top: -.2em;
            margin-bottom: .2em;
        }
        100% {

    /*** transformacion intro ***/

    .header-intro {

        animation: none !important;
        opacity: 1 !important;
        margin: 20px 0;
    }

    .contentbody .header-intro:last-child {
        display: none
    }
    /** cierra transformacion intro **/
    /** MARCO DE LA PAGINA ***/

    .contentfull {
        width: 100%;
        height: 100vh;
        background: #ad5389;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to top, #ad5389, #3c1053);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to top, #ad5389, #3c1053);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        margin-bottom: 0px !important
    }

    .contentfull .valign {
        width: 100%
    }

    @media (max-width: 6000px) and (min-width: 2048px) {
        .contentbody {
            min-width: 1396px;
            max-width: calc(100% - 25%);
            height: calc(100vh - 15vh)!important;
            -webkit-box-shadow: 0px 0px 0px 5px rgba(255, 255, 255, .2);
            -moz-box-shadow: 0px 0px 0px 5px rgba(255, 255, 255, .2);
            box-shadow: 0px 0px 0px 5px rgba(255, 255, 255, .2);
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
        }

        .intro {
            height: calc(100vh - 15vh)!important
        }

        .header-intro {
            height: calc(100vh - 15vh)!important
        }
    }
    /** CIERRA MARCO **/
    /** ESTILOS MENU ***/

    .contentnavlist ul {
        border: none !important
    }

    .contentnavlist li {
        border-color: rgba(255, 255, 255, .2) !important;
        font-size: 1.4em !important;
        background-color: rgba(0, 0, 0, 1) !important;
        animation-duration: .4s;
        position: relative;
        padding: 0 0 !important
    }

    .contentnavlist li a {
        font-weight: lighter !important;
        position: relative;
        z-index: 100 !important;
        width: 100% !important;
        display: block;
        padding: 10px 20px !important;
        transition: all ease-in-out .2s
    }

    .contentnavlist li a:hover {
        color: #000 !important;
    }

    .contentnavlist li a:after {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        z-index: -1;
        animation: fadeOutRight .6s cubic-bezier(0, 0, .58, 1) forwards
    }

    .contentnavlist li a:hover:after {
        animation: fadeInLeft .3s cubic-bezier(.42, 0, 1, 1) forwards !important
    }
    /** CIERRA ESTILOS MENU ***/
    /*** GRID CONTENIDO ***/

    .grid-layout {
        width: calc(100% - 25%) !important;
        padding: 0 0 !important;
        height: 100vh;
        overflow-x: auto;
        overflow-y: hidden
    }

    .grid {

    .grid-sizer,

        min-height: 250px !important;

    .grid-item .card-panel {
        height: 100%;
        min-height: 250px;
        padding: 2px 2px !important;
        margin: 2px 0 !important;
    }

    .grid-item .col{

    }

    .grid-item .card-panel .valign {

    .grid-item .card-panel .profile-static {
        width: 60px;
        height: 60px;
        -webkit-border-radius: 80px;
        -moz-border-radius: 80px;
        border-radius: 80px;

    .grid-item .card-panel .profile-static i {

    /*.grid-sizer:hover,
    .grid-item:hover {

    .grid-item--gigante {

    @media (max-width: 768px) {

        .grid-item {
            width: 33.3% !important;
            padding: 2px !important;
            box-sizing: border-box !important;

    @media (max-width: 600px) {

        .grid-sizer,
        .grid-item {
            width: 50% !important;
            padding: 2px !important;
            box-sizing: border-box !important;
        }
    }
    /** CIERRA GRID ***/
    </style>
</head>

    <script src="js/masonry.pkgd.min.js"></script>
    <script>
    $(document).ready(function() {

        setTimeout(function() {
            $('.intro').addClass('header-intro');
            $('.contentbody .intro:first-child').find('.intro-txt span:first-child').text('ARMANDOLAWEB');
            $('.contentnavlist').removeClass('hide').find('li').addClass('animated');
            $('.grid-layout').removeClass('hide');


            // external JS: masonry.pkgd.js

            var $grid = $('.grid').masonry({
                // set itemSelector so .grid-sizer is not used in layout
                itemSelector: '.grid-item',
                // use element for option
                columnWidth: '.grid-sizer',
                percentPosition: true,
                stagger: 150,
                resize: true

            });



            $grid.on('click', '.grid-item', function() {
                // change size of item via class
                $(this).toggleClass('grid-item--gigante');
                // trigger layout
                $grid.masonry();
            });

        }, 4500);
    })
